<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Agregar Productos</title>
</head>
<body class="relative">
    <nav class="flex place-content-center">
      <form class=" flex group relative place-content-center justify-center">
        <svg width="20" height="20" fill="currentColor"
          class="absolute left-3 top-1/2 -mt-2.5 text-slate-400 pointer-events-none group-focus-within:text-blue-500"
          aria-hidden="true">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" />
        </svg>
        <input id="categorias" 
          class="focus:ring-2 focus:ring-blue-500 m-2 focus:outline-none appearance-none w-full text-sm leading-6 text-slate-900 placeholder-slate-400 rounded-xl py-2 pl-10 ring-1 ring-slate-200 shadow-sm"
          type="text" aria-label="Categorías" placeholder="Categorías">
        <button id="btnBuscar" class="px-2 py-2 bg-blue-500 m-2 text-white font-bold rounded-xl">Buscar</button>
        <button id="btnCarrito" class="px-2 py-2 bg-blue-500 m-2 text-white font-bold rounded-xl block">Carrito</button>
      </form>
    </nav>
    <div id="contenedorCategorias">
      
    </div>  
    <div id="contenedorCatalogo" class="grid grid-flow-row grid-cols-1 gap-2 px-1 py-1 lg:grid-cols-2 lg:grid-rows-2 lg:gap-2">
    </div>
    <div id="contenedorCarrito" class="absolute left-1/4 top-16 rounded-l-3xl w-3/4 h-full bg-blue-400 bg-opacity-90 hidden">
      <div class="relative">
        <button id="ocultarCarrito" name="cerrarCarrito" class="flex items-center justify-center absolute w-8 h-8 left-3 top-2 bg-blue-800 rounded-full text-gray-200 font-bold text-center">X</button>
      </div>
      <div id="productoEnCarrito" class="flex flex-col mt-14 mx-2">
        
      </div>
    </div>
    <script src="./scripts/main.js" type="module" defer></script>
    <script src="./scripts/productos.js" type="module" defer></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
