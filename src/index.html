<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Agregar Productos</title>
</head>
<body>
    <div id="container" class="grid grid-cols-1 m-4 justify-items-center place-content-center">
        <form id="formulario-producto" action="" class="form-input place-content-center">
            <div class="m-2">
                <h1 class="font-bold text-2xl m-2 text-center">Nuevo Producto</h1>
            </div>
            <div class="m-2">
                <input type="text" name="nombre" id="name" placeholder="Nombre del producto" class="rounded-lg w-full">
            </div>
            <div class="m-2">
                <input type="text" name="descripcion" id="description" placeholder="DescripciÃ³n" class="rounded-lg w-full">
            </div>
            <div class="m-2">
                <input type="number" step="0.01" name="precio" id="price" placeholder="Valor del producto" class="rounded-lg w-full">
            </div>
            <div class="m-2">
                <input type="file" name="imagen" id="img" class="file:rounded-lg file:bg-green-400 file:cursor-pointer bg-rose-400 text-black rounded-lg w-full">
            </div>
            <div class="m-2 submit flex justify-center">
                <input type="submit" value="Agregar Producto" id="btnSubmit" class="cursor-pointer px-2 py-2 rounded-lg bg-rose-400 text-black">
            </div>
        </form>
    </div>
    <nav class="flex my-2 place-content-center">
        <a href="./pages/carrito.html" class="px-2 py-2 text-white no-underline bg-black rounded-xl">Carrito</a>
    </nav>
    <div id="contenedor" class="grid grid-flow-row grid-cols-1 gap-2 px-1 py-1 lg:grid-cols-2 lg:grid-rows-2 lg:gap-2">
    <script src="./scripts/catalogo.js" defer></script>
</body>
</html>
